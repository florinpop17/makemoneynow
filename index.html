<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Make Money Now - Your Financial Growth Forum</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            .animate-fadeInUp {
                animation: fadeInUp 0.6s ease-out;
            }
            body {
                background: linear-gradient(135deg, #000000, #1a1a1a);
                min-height: 100vh;
            }
        </style>
    </head>
    <body class="text-white flex items-center justify-center min-h-screen">
        <header class="py-16">
            <div class="container mx-auto px-4 max-w-xl">
                <h1
                    class="text-6xl font-extrabold text-center mb-6 animate-fadeInUp"
                >
                    Make Money Now
                </h1>
                <p
                    class="text-2xl text-center mb-8 animate-fadeInUp"
                    style="animation-delay: 0.2s"
                >
                    Your Financial Growth Forum
                </p>
                <p
                    class="text-xl text-center mb-8 animate-fadeInUp"
                    style="animation-delay: 0.4s"
                >
                    Join our forum where professionals seek advice on boosting
                    income from jobs and businesses. Ask questions, get answers,
                    and unlock your financial potential.
                </p>
                <div class="text-center">
                    <a
                        href="#"
                        class="inline-block px-8 py-4 text-lg bg-white text-black rounded-full hover:bg-gray-200 transition duration-300 transform hover:scale-105 animate-fadeInUp"
                        style="animation-delay: 0.6s"
                    >
                        Join the Waitlist
                    </a>
                </div>
            </div>
        </header>
        <!-- Removed the separate container div -->
    </body>
</html>
